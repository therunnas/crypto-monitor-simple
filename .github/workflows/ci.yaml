name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Smoke test
        run: |
          python - << 'PY'
import importlib
import sys
for m in ("requests","tabulate"):
    importlib.import_module(m)
print("ok")
PY
